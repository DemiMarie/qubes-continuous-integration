os: linux
dist: bionic
language: generic
install:
  - git clone https://github.com/QubesOS/qubes-builder ~/qubes-builder
script:
  - ~/qubes-builder/scripts/travis-build
  - ~/qubes-builder/scripts/travis-install
  - ~/qubes-builder/scripts/travis-reprotest
addons:
  apt:
    packages:
      - language-pack-en
branches:
  except:
    - /.*_.*/
    - build
