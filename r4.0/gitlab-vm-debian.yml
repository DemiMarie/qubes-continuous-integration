build:vm-bullseye:
  extends: .components_build
  needs:
    - prep:sources
  variables:
    DISTS_VM: bullseye
    USE_QUBES_REPO_VERSION: "4.0"
    USE_QUBES_REPO_TESTING: "1"

install:vm-bullseye:
  extends: .components_install
  needs:
    - prep:sources
    - build:vm-bullseye
  variables:
    DISTS_VM: bullseye
    USE_QUBES_REPO_VERSION: "4.0"
    USE_QUBES_REPO_TESTING: "1"
